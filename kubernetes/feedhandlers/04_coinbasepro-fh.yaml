apiVersion: apps/v1
kind: Deployment
metadata:
  name: coinbasepro-fh
  labels:
    app: coinbasepro-fh
spec:
  replicas: 1
  selector:
    matchLabels:
      app: coinbasepro-fh
  template:
    metadata:
      labels:
        app: coinbasepro-fh
    spec:
      containers:
        - name: coinbasepro-fh
          image: cloudwallcapital/serenity:2021.06.06-b88
          command: ["/app/venv-py3/bin/python"]
          args: ["serenity/marketdata/fh/coinbasepro_fh.py"]
          env:
            - name: POSTGRES_SERENITY_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: database-secret-config
                  key: serenity-password
          volumeMounts:
            - mountPath: /behemoth
              name: behemoth 
      volumes:
        - name: behemoth
          persistentVolumeClaim:
            claimName: behemoth-pv-claim
